<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Patua+One&family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

		<link rel="icon" th:href="@{../images/muscle.png}" type="image/gif" sizes="32x32">
		<link th:href="@{../css/planos.css}" rel="stylesheet" />


		<title>Cartage | Planos</title>

	</head>

	<body id="body">

		<div class="center" id="center">

				<div class="background" id="background">
				</div>

				<div class="title_div">
					<h1 class="title_text">Planos cadastrados</h1>
				</div>

				<div class="content" id = "content">

					<table class="tabela" id="tabela">
						<thead>
							<tr class="linha">
								<th class="coluna_head">Cliente</th>
								<th class="coluna_head">Plano</th>
								<th class="coluna_head">Valor base</th>
								<th class="coluna_head">Assinatura</th>
							</tr>	
						</thead>	

						<div th:unless="${teste}">

							<tbody th:each="plano : ${planos}">

								<tr class="linha">

									<td th:text="${plano.cliente.nome} + ' ' + ${plano.cliente.sobrenome}" class="coluna_body">...</td>
						         	<td th:text="${plano.tipoPlano.descricao}" class="coluna_body">...</td>
									<td th:text="'R$ ' + ${plano.tipoPlano.preco}" class="coluna_body">...</td>
						         	<td th:text="${plano.dataAssinatura}" class="coluna_body">...</td>
									
								</tr>
							</tbody>
						</div>

					</table>

					<div class="button_line">
						<div class="buttons">
							<a th:href="@{/home}">
								<button type="button" class="btn" id="btn_volta">VOLTAR</button>
							</a>
						</div>
					</div>

				</div>	
		</div>	

		<script type="text/javascript" th:src="@{../js/planos.js}"defer></script>
	</body>
</html>
